<ion-view view-title="购物车" hide-tabs="true">
  <div class="bar bar-footer">
    <div class="row">
      <div class="col col-33">合计：<span style="color:#ef473a">￥{{varlist.total|number:2}}</span></div>
      <div class="col col-33">共:{{varlist.number}}件</div>
      <div class="col col-40 ">
        <button class="button button-block button-assertive " style="top:-18px;border-radius:100px;width: 80%;margin-left: 5px;">去结算</button>
      </div>
    </div>
  </div>
  <ion-content class="bgbg">
    <div class = "list">
      <div class = "item item-thumbnail-left" ng-repeat = "item in items">
        <img ng-src="{{item.src}}">
        <div class="row">
          <div class = "col col-60 item-name">{{item.name}}</div>
          <div class = "col col-40 item-price text-right">{{item.price|currency:"￥"}}</div>
        </div>
        <div class="row">
          <div class="col col-90">
            <div class="row" style="margin-left: -10px;">
              <div class="col col-20 text-right" >
                <input class="input-number-decrement" type = "button" value = "-"  ng-click = "minus($index)" />
              </div>
              <div class="col col-20 text-center">
                <input class="input-number" type = "text" maxlength="10"  ng-model = "varlist.itemNum[$index]">
              </div>
              <div class="col col-20 text-left" style="margin-left:-20px">
                <input class="input-number-decrement" type = "button" value = "+" ng-click = "add($index)"/>
              </div>
            </div>
          </div>
          <div class="col col-10" style="margin-top: 16px;">
            <a style="font-size: 1.3em;vertical-align: middle;color:#ef473a;" ng-click="delGood($index)">
              <i class="ion ion-trash-a"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
    </div>
  </ion-content>
</ion-view>
