<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-assertive tab-opacity" ng-class="{'tabs-item-hide': $root.hideTabs}">

  <!-- Home -->
  <ion-tab title="首页" icon-off="no-home-off" icon-on="no-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>
  <!-- New -->
  <ion-tab title="新品推荐" icon-off="no-new-off" icon-on="no-new" href="#/tab/new">
    <ion-nav-view name="tab-new"></ion-nav-view>
  </ion-tab>
  <!--  Creative -->
  <ion-tab title="蛋糕分类" icon-off="no-creative-off" icon-on="no-creative" href="#/tab/creative">
    <ion-nav-view name="tab-creative"></ion-nav-view>
  </ion-tab>
  <!-- personal -->
  <ion-tab title="我的" icon-off="no-me-off" icon-on="no-me" href="#/tab/user">
    <ion-nav-view name="tab-user"></ion-nav-view>
  </ion-tab>

</ion-tabs>
