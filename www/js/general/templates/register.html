<ion-view hide-nav-bar="true" cache-view="false">
  <ion-header-bar style="top:0">
    <div class="buttons">
      <button class="button button-clear icon ion-ios-arrow-left button-dark" ng-click="rollback()"></button>
    </div>
    <h1 class="title">注册</h1>
  </ion-header-bar>
  <ion-content class="padding scroll-content has-header bgbg">
    <form name="signUpForm">
      <div class="list list-inset">
      <div class="form-group" ng-class="{'has-success':signUpForm.phoneNum.$valid}">
        <label class="item item-input">
          <input name="phoneNum"
                 id="phone"
                 type="number"
                 placeholder="手机号"
                 class="form-control"
                 ng-model="user.phoneNum"
                 ng-minlength="6"
                 ng-maxlength="11"
                 required>
          <i class="ion ion-checkmark" style="padding-right: 10px;" ng-if="signUpForm.phoneNum.$valid"></i>
        </label>
        <div>
          <p class="error" ng-if=" signUpForm.phoneNum.$error.required&&
                                 signUpForm.phoneNum.$touched">
            手机号不可为空
          </p>
          <p class="error" ng-if="(signUpForm.phoneNum.$error.minlength||
                                 signUpForm.phoneNum.$error.maxlength)&&
                                 signUpForm.phoneNum.$touched">
            手机号长度应在6至11之间
          </p>
        </div>
      </div>
      <div class="form-group" ng-class="{'has-success':signUpForm.username.$valid}">
        <label class="item item-input">
          <input name="username"
                 id="name"
                 type="text"
                 placeholder="用户名"
                 class="form-control"
                 ng-model="user.username"
                 ng-minlength="4"
                 ng-maxlength="11"
                 required>
          <i class="ion ion-checkmark" style="padding-right: 10px;" ng-if="signUpForm.username.$valid"></i>
        </label>
        <div>
          <p class="error" ng-if=" signUpForm.username.$error.required&&
                                 signUpForm.username.$touched">
            用户名不可为空
          </p>
          <p class="error" ng-if="(signUpForm.username.$error.minlength||
                                 signUpForm.username.$error.maxlength)&&
                                 signUpForm.username.$touched">
            用户名长度应在4至11之间
          </p>
        </div>
      </div>
        <div class="form-group" ng-class="{'has-success':signUpForm.password.$valid}">
          <label class="item item-input">
            <input name="password"
                   id="pass"
                   type="password"
                   placeholder="密码"
                   class="form-control"
                   ng-model="user.password"
                   ng-minlength="6"
                   ng-maxlength="255"
                   required>
            <i class="ion ion-checkmark" style="padding-right: 10px;" ng-if="signUpForm.password.$valid"></i>
          </label>
          <div class="warning_y">
            <p class="error" ng-if=" signUpForm.password.$error.required&&
                                 signUpForm.password.$touched">
              输入密码不能为空
            </p>
            <p class="error" ng-if="(signUpForm.password.$error.minlength||
                                 signUpForm.password.$error.maxlength)&&
                                 signUpForm.password.$touched">
              输入密码长度应在6-255之间
            </p>
          </div>
        </div>
      </div>
      <button class="button button-block button-assertive" ng-click="checkPhone()">注册</button>
    </form>
  </ion-content>

</ion-view>
