<ion-view view-title="修改资料"  hide-tabs="true">
  <ion-nav-buttons side="right">
    <button class="button button-outline button-stable" style="color: red;border-color: #fff;font-weight: normal" ng-click="save()" >保存</button>
  </ion-nav-buttons>
  <ion-content class="padding-top myProduct-bg" on-scroll="false">
    <div class="list card ">
      <div class="item-content" >
        <ion-radio ng-repeat="item in genderList" style="align-content: center" ng-value="item.value" ng-model="gender">{{item.gender}}</ion-radio>
      </div>
    </div>
  </ion-content>
</ion-view>
